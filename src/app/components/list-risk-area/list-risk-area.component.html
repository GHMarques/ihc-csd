<section class="container column">
  <mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>
  <br/>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef>Latitude</th>
      <td mat-cell *matCellDef="let element">{{element.center.latitude}}</td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef>Longitude</th>
      <td mat-cell *matCellDef="let element">{{element.center.longitude}}</td>
    </ng-container>

    <!-- Situation Column -->
    <ng-container matColumnDef="situation">
      <th mat-header-cell *matHeaderCellDef>Situação </th>
      <td mat-cell *matCellDef="let element">{{element.situation}}</td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opções</th>
        <td mat-cell *matCellDef="let row">
            <i class="material-icons" matTooltip="Editar" [routerLink]="['/create-risk-area']">edit</i>
            <i class="material-icons" matTooltip="Detalhar" [routerLink]="['/info-risk-area/1']">details</i>
            <i class="material-icons" matTooltip="Deletar">delete</i>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
